<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="Js/dados-dashboard.js"></script>

<script>
  function logout() {
    localStorage.removeItem("token");
    window.location.href = "Index.html"; // usa o MESMO nome do arquivo de login
  }

  const token = localStorage.getItem("token");

  if (!token) {
    window.location.href = "Index.html";  // cuidado com mai√∫scula/min√∫scula
  } else {
    fetch("http://localhost:3000/auth/me", {   // <<<<< AQUI TROCA /me por /auth/me
      headers: { Authorization: "Bearer " + token }
    })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(data => {
        const el = document.getElementById("usuarioLogado");
        // backend retorna { id, email }
        if (el && data?.email) {
          el.innerText = "üë§ " + data.email;
        }
      })
      .catch(() => {
        localStorage.removeItem("token");
        window.location.href = "Index.html";
      });
  }
</script>
