<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal Interno - Login</title>
  <link rel="stylesheet" href="./Css/Log.css"></head>
</head>
<body>
  <canvas id="techCanvas"></canvas>

  <div class="login-wrapper">
    <img src="https://i.postimg.cc/v83NDfYT/APISUL-TODAS-AS-VERSOES-DO-LOGO-2024-Horizontal-Branca-Fundo-Azul.png" alt="Logo" class="logo">

    <div class="login-container">
      <h2>Portal de entregas</h2>

      <input type="text" id="usuario" placeholder="UsuÃ¡rio (email)">
      <input type="password" id="senha" placeholder="Senha">

      <div class="remember">
        <input type="checkbox" id="salvarSenha">
        <label for="salvarSenha">Salvar senha</label>
      </div>

      <button onclick="login()">Entrar</button>
      <button onclick="irCadastro()">Criar conta</button>

      <button class="link-esqueceu" type="button" onclick="esqueciSenha()">
        Esqueci minha senha
      </button>

      <p id="erro"></p>

      <img src="https://i.postimg.cc/5NKTKvDf/Logotipo-PD-2-Branco.png" alt="Logotipo-PD-2-Branco" class="Logotipo-PD-2-Branco">
    </div>
  </div>

  <script src="Js/auth.js"></script>

</html>
